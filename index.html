<!DOCTYPE html>
<html>
  <head>
    <title>QuoteSake</title>
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />

    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta
      name="Cross-Origin-Opener-Policy"
      content="same-origin-allow-popups"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
  </head>
  <body>
    <!-- <div class="action-row">
      <div class="action-items">
        <button id="theme-button" class="theme-button">
          <i class="bi-brush bi"></i>
        </button>
        <img src="user.png" alt="" id="profile-image" />
      </div>
    </div> -->

    <div class="signUp-div" id="signUp-div" style="display: none">
      <button id="closeSignIn">x</button>
      <p style="color: white; font-size: 30px">you need to sign in :(</p>

      <!-- <p style="color: white">-with google-</p> -->
      <div class="signInForm">
        <div class="google-btn" id="custom-google-btn">
          <div class="google-icon-wrapper">
            <img
              class="google-icon"
              src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
            />
          </div>
          <p class="btn-text"><b>Sign in with google</b></p>
        </div>

        <p style="color: white">or</p>
        <input
          type="email"
          placeholder="email"
          id="emailValue"
          class="emailValue"
        />
        <input
          type="password"
          placeholder="password"
          id="passwordValue"
          class="passwordValue"
        />
        <button type="submit" id="signInButton" class="signInButton">
          sign in
        </button>
      </div>
    </div>

    <div class="navbar">
      <button id="theme-button" class="nav-elemnt">
        <i class="bi-droplet-half"></i>
      </button>
      <div class="dropdown nav-elemnt">
        <img src="user.png" alt="" class="profile-image" id="profile-image" />

        <div class="dropdown-content" id="dropdown-content">
          <button id="closeDropdownButton">x</button>
          <img
            src="user.png"
            alt=""
            id="profile-drop"
            height="100px"
            width="100px"
            style="border-radius: 10000000px"
          />
          <p style="color: white" class="dropdown-user" id="dropdown-user">
            _____
          </p>
          <div class="dropdown-elemnt" id="logoutButton" style="color: white">
            <i class="bi-box-arrow-left dropdown-icon"></i>
            <p class="logoutText">Log Out</p>
          </div>
        </div>
      </div>
    </div>

    <div id="color-picker" class="color-picker">
      <div class="color-square" style="background-color: #023047"></div>
      <div class="color-square" style="background-color: #219ebc"></div>
      <div class="color-square" style="background-color: #264653"></div>
      <div class="color-square" style="background-color: #2a9d8f"></div>

      <div class="color-square" style="background-color: #e63946"></div>
      <div class="color-square" style="background-color: #c1121f"></div>
      <div class="color-square" style="background-color: #e76f51"></div>
      <div class="color-square" style="background-color: #fc3e3e"></div>

      <div class="color-square" style="background-color: #3d348b"></div>
      <div class="color-square" style="background-color: #7678ed"></div>
      <div class="color-square" style="background-color: #a663cc"></div>
      <div class="color-square" style="background-color: #8e7dbe"></div>

      <div class="color-square" style="background-color: #5fad56"></div>
      <div class="color-square" style="background-color: #5ca4a9"></div>
      <div class="color-square" style="background-color: #121420"></div>
      <div class="color-square" style="background-color: #004643"></div>
    </div>
    <div class="mask" id="mask"></div>
    <div class="quotesContainer" id="quoteContainer">
      <div class="quoteDeco" id="quoteDeco">
        <h3 id="content"></h3>
        <p id="author"></p>
        <div class="quote-actions">
          <button id="screenshot-button" style="display: none">
            <i id="download" class="bi bi-download"></i>
          </button>

          <button id="like-button">
            <i id="bi-heart" class="bi bi-heart"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="button-row">
      <button class="custom-button" id="left-button">
        <i id="left" class="bi bi-arrow-left"></i>
      </button>
      <button class="custom-button" id="right-button">
        <i id="right" class="bi bi-arrow-right"></i>
      </button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </body>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script type="module" src="script.js"></script>
</html>
